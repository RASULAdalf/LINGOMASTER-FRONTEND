<div class="container">
    <main>
      <section class="about-us">
        <h2><b>About LingoMaster</b></h2>
        <p>We are passionate about making language learning accessible and enjoyable for everyone. 
          Our mission is to empower people to connect with others through the power of language.</p>
        <img class="about-image" src="assets/images/about-us.png" alt="About Us Image">
      </section>
  
      <section class="team">
        <h2>Our Team</h2>
        <div class="team-member" *ngFor="let member of team">
          <img [src]="member.image" alt="{{ member.name }}">
          <h3>{{ member.name }}</h3>
          <p>{{ member.title }}</p>
        </div>
      </section>
    </main>
  
    <footer class="footer">
      <p>&copy; LingoMaster {{ currentYear }}</p>
    </footer>
  </div>
