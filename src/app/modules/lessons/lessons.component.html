<section class="lesson-chooser">
    <div class="background-image" *ngIf="this.loadingService.progrssBarLoadingState | async" ></div>
  
    <div class="card-container">
      <mat-card *ngFor="let lesson of this.lessonService.LessonsData; index as num" routerLink='{{num}}/{{num}}'>
        <mat-card-header>
          <mat-card-title>Lesson - {{num+1}}</mat-card-title>
           </mat-card-header>
        <mat-card-content>
          <img mat-card-image src="assets/images/easy-learning.png" alt="Lesson - {{num+1}}">
        </mat-card-content>
      </mat-card>
    </div>
  </section>
